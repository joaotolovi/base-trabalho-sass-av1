<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:500,700" rel="stylesheet">

    <title>Peton - Nova ferramenta de IA</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <img src="assets/Group.png" alt="Logo do site Peton">
            <a class="a">Feactures</a>
            <a class="a">Princing</a>
            <a class="a">Register</a>

        </div>

        <div class="info-base">
            <div class="text">A Revolution in Communication between Humans and Pets</div>
            <div class="info">
                <div class="point pl">
                    <img src="assets/Frame.png" alt="">
                    <p class="text-point">Lifetime support</p>
                </div>
                <div class="point pr">
                    <img src="assets/Frame (1).png" alt="">
                    <p class="text-point">No Credit Card required</p>
                </div>
            </div>
            <div class="frame-bottom">
                <input type="text" name="" id="" placeholder="Input your email">
                <div class="button">Join waitlist</div>
            </div>
        </div>
    </div>  
</body>
</html>
